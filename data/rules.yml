version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: show company
  steps:
  - intent: company
  - action: about_us

- rule: show technology
  steps:
  - intent: technology
  - action: about_technology
